<title>JS时间</title>
 <script language=Javascript> 
  function time(){
    //获得显示时间的div
    t_div = document.getElementById('showtime');
   var now=new Date()
    //替换div内容 
   t_div.innerHTML = "搞机别熬夜！"+now.getFullYear()
    +"年"+(now.getMonth()+1)+"月"+now.getDate()
    +"日"+now.getHours()+"时"+now.getMinutes()
    +"分"+now.getSeconds()+"秒";
    //年月日时分秒
       setTimeout(time,1000);
  }
</script>
</head>

<body  onload="time()">
<div id="showtime"></div>
